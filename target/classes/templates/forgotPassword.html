<!-- c'est page pour le mot de passe oublié dans laquelle il va entrer son eamil -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8" />

<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>Livraison &mdash;</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link
	href="https://fonts.googleapis.com/css?family=Rubik:300,400,700|Oswald:400,700"
	rel="stylesheet">

<link rel="stylesheet" href="fonts/icomoon/style.css">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/jquery.fancybox.min.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
<link rel="stylesheet" href="css/aos.css">





<!-- MAIN CSS -->
<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<style>
div.displayed {
	display: block;
	margin-left: auto;
	margin-right: auto
}

.displayed {
	display: block;
	margin-left: auto;
	margin-right: auto
}

#success {
	color: #FFA500;
}

#failed {
	color: #FF6347;
}
</style>
<script type="text/javascript" th:inline="javascript">    
</script>
</head>

<body data-spy="scroll" data-target=".site-navbar-target"
	data-offset="300">

	<div id="overlayer"></div>
	<div class="loader">
		<div class="spinner-border text-primary" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>

	<div class="site-wrap" id="home-section">

		<div class="site-mobile-menu site-navbar-target">
			<div class="site-mobile-menu-header">
				<div class="site-mobile-menu-close mt-3">
					<span class="icon-close2 js-menu-toggle"></span>
				</div>
			</div>
			<div class="site-mobile-menu-body"></div>
		</div>

		<!-- insertion de fragment bar.html -->
		<div class="top-bar" th:insert="bar.html"></div>
		<!-- insertion de fragment header.html -->
		<header class="site-navbar js-sticky-header site-navbar-target"
			role="banner" th:insert="Header.html"> </header>
	</div>
	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			    <!-- formulaire qui contient input email pour pouvoir réinitialiser le mot d epasse oublié -->
				<form th:action="@{forgot}" th:method="post">
					<fieldset id="field2" class="col-md-10">
						<legend> mot de passe oublié </legend>

						<div class="panel panel-default">
							<div class="panel-body" id="panel-body">
								<div class="form-group">
									<p>Entrez votre adresse e-mail et nous vous enverrons un
										lien pour réinitialiser votre mot de passe</p>
									<input id="email" th:name="email" type="email"
										class="form-control" placeholder="tapez votre adresse E-mail" />

								</div>

								<div class="form-group ">
									<button type="submit" class="btn btn-warning displayed">Confirmer</button>

								</div>
								<!-- si il y a succés on affiche le message de succés -->
								<p id="failed" th:text="${errorMessage}"></p>
								<!-- si il y a un échec on affiche le message d'échec-->
								<p id="success" th:text="${successMessage}"></p>
					</fieldset>


				</form>

			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/aos.js"></script>

	<script src="js/main.js"></script>
</body>

</html>
