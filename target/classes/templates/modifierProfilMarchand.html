  <div class="container">
   
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
     
       <form role="form"th:object="${marchand}" method="post" th:action="@{/modifierProfilMarchand}"  >

            <fieldset id="field2" class="col-md-10">
            
            
              <legend> Modifier profil </legend>

              <div class="panel panel-default">
                <div class="panel-body" id="panel-body">
          <div class="form-group">
            <label for="email" class="control-label">Adresse email</label> <input 
              id="email" class="form-control" th:field="*{email}" 
              th:classappend="${#fields.hasErrors('email')}?'inval':''"
											/> <label
										class="control-label error-label"
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}">

									</label>
         
          </div>
         <div class="form-group">
            <label for="NumTel" class="control-label">Numéro de téléphone</label> <input
              id="NumTel" class="form-control" th:field="*{tel}"  th:classappend="${#fields.hasErrors('tel')}?'inval':''"
											/> <label
										class="control-label error-label"
										th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}">

									</label>
       
          </div>
       
          <div class="form-group">
            <label for="adresse" class="control-label">Adresse</label> <input
              id="adresse" class="form-control" th:field="*{adresse}" 
              th:classappend="${#fields.hasErrors('adresse')}?'inval':''"
											/> <label
										class="control-label error-label"
										th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}">

									</label>
</div>
          <div class="form-group ">
            <button type="submit" class="btn btn-warning displayed">Modifier</button>
           
          </div>
          <div th:if="${param.success}">
					<div class="success text-center">Votre profile est modifié avec succés ! </div>
				</div>
</fieldset>

        </form>
           
      </div>
      </div>
