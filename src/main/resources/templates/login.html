        <form th:action="@{/login}" method="post">
          <div th:if="${param.error}">
            <div class="alert alert-danger">Email ou mot de passe incorrecte</div>
          </div>
          <div th:if="${param.logout}">
            <div class="alert alert-info">Vous avez été déconnecté.</div>
          </div>
          
            <input type="text" id="username" class="fadeIn second" name="username" 
       placeholder="Email" />
               <input type="password" id="password" name="password" class="fadeIn third"placeholder="Password" />
          <input type="submit" name="login-submit" id="login-submit"
                  class="fadeIn fourth" value="Se connecter" />      
          </form>

                        <div id="formFooter">
