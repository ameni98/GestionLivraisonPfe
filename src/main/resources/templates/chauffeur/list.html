<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>chauffeur</title>
    <meta charset="UTF-8"></meta>
    <style type="text/css">
    table{
   display: block;
    overflow-x: auto;
    white-space: nowrap; 
    border:1;} 
    
    
    </style>
    <!-- bibliotheque pour toaster  -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
 <!--  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" />-->   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/style1.css" rel="stylesheet" />
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
     <script th:src="@{/js/toasterSript.js}" type="text/javascript"></script>	
<script th:inline="javascript"  >
var message =[[${message}]];
</script>
</head>

<body>
<div layout:fragment="breadcrumb">
    <h1 >Liste des chauffeurs</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> admin</a></li>
        <li class="active">List des chauffeurs</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <a class="box-title btn btn-primary" th:href="@{/chauffeur/form}">Ajouter chauffeur </a>


                    <div class="box-tools">
                        <form th:action="@{/chauffeur/list}" method="get">
                            <div class="input-group input-group-sm" style="width: 250px;">
                                <input type="text" name="value" class="form-control pull-right"
                                       placeholder="Rechercher par nom" th:if="${key} == null"/>
                                <input type="text" name="value" class="form-control pull-right"
                                       placeholder="Pencarian Berdasarkan Nama" th:if="${key} != null"
                                       th:value="${key}"/>
                                       <input type="text" name="value" class="form-control pull-right"
                                       placeholder="Pencarian Berdasarkan Nama" th:if="${key} != null"
                                       th:value="${key}"/>
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <!-- /.box-header -->
                <div class="box-body">
                <!-- affichage liste déroulante -->
                    <span sd:page-size-selector="javascript"></span> 

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                           <thead>
                            <tr>
                                <th> Id</th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">Nom</th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">Prenom </th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur"> date de naissance</th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">numéro de téléphone</th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur"> numéro de permis</th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">Carte d'idéntité</th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">login
                                </th>
                                  <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">mot de passe
                                </th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">Etat de disponibilité
                                </th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">Date debut 
                                </th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">Date fin
                                </th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            </thead>
                            <tbody>
             
                          <tr th:each="chauffeur: ${chauffeurs}" >
                             <td th:text="${chauffeur.id}"></td>
                              <td th:text="${chauffeur.nom}"></td>
                               <td th:text="${chauffeur.prenom}"></td>
                                <td th:text="${chauffeur.DateNai}"></td>
                                  <td th:text="${chauffeur.NumTel}"></td>
                                      <td th:text="${chauffeur.NumPermi}"></td>
                                     <td th:text="${chauffeur.NumCin}"></td>
                                   
                                     <td th:text="${chauffeur.login}"></td>
                                    <td th:text="${chauffeur.MotPasse}"></td>
                                     
                                       <td th:text="${chauffeur.etatDispo}"></td>
                                       <td th:text="${chauffeur.dateDeb}"></td>
                                       <td th:text="${chauffeur.dateFin}"></td>
                          
                            <!-- <td th:text="${.count}">1</td>
                                <td th:text="${st.nama}">Jabatan</td>
                                <td th:text="${st.keterangan}">Keterangan</td> -->  
                                <td>
                                    <a href="#" class="btn btn-default" th:href="@{/chauffeur/form(id=${chauffeur.id})}"
                                       title="Edit Data"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a href="#" class="btn btn-default" th:href="@{/chauffeur/delete(id=${chauffeur.id})}"
                                       title="Delete Data"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                            
                              <tr th:if="${#lists.isEmpty(chauffeurs.content)}">
                                <td colspan="13" class="text-center">Données sur véhicule non trouvées</td>
                            </tr>      
                            </tbody>
                        </table>
                    </div>
                </div>

            <!-- si le contenue de la liste n'est pas vide on affiche la pagination -->
                            <div th:if="${not #lists.isEmpty(chauffeurs.content)}">
                    <div sd:pagination-summary="">info</div>
                    <div class="text-center">
                        <nav>
                            <ul class="pagination" sd:pagination="full">
                                <!-- c'est une Pagination creé par SpringDataDialect,ce contenu est juste pour le modele -->
                                <li class="disabled"><a href="#" aria-label="Previous"><span
                                        aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                            

            </div>
        </div>
    </div>
</div>
</body>
</html>
